<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mocha Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>
​
<body>
  <!-- Mocha setup -->
  <div id="mocha"></div>
  <script src="https://unpkg.com/chai/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
​
  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>
​
  <!-- Main code -->
  <script>
    // write your code here
    
    arrayOfLetters =['a', 'b', 'c']
    const addScoresOnEachLetter = (arrayOfLetters) => {
    const scoreObject = {
        "a" : 1, "b" : 3,"c" : 3,"d" : 2, "e" : 1, "f" : 4,"g" : 2,"h" : 4,"i" : 1,"j" : 8,"k" : 5,"l" : 1,"m" : 3,"n" : 1,"o" : 1,"p" : 3,"q" : 10,"r" : 1,"s" : 1,"t" : 1,"u" : 1,"v" : 4, "w" : 4,"x" : 8,"y" : 4,"z" : 10
    }
    let arrayOfScores = [];
    let index = "a"
    for (let i = 0; i<arrayOfLetters.length; i++) {
        let index = arrayOfLetters[i]
        arrayOfScores.push(scoreObject[index])
    }
    return arrayOfScores.reduce((a,b) => a + b, 0)
    }
    
    const multiplyScoreByNumberOfLetters = () =>{
        let score = addScoresOnEachLetter(arrayOfLetters)
        let number = arrayOfLetters.length
        return score * number
    }
 


  </script>
​
  <!-- tests -->
  <script>
    const expect = chai.expect
  </script>
  <script>
    // write your tests here
    describe('addScoresOnEachLetter', () =>{
        it('adds the score of all the letters', () =>{ 
            expect(addScoresOnEachLetter(arrayOfLetters)).to.equals(7)
        })
    })

    describe('multiplyScoreByNumberOfLetters', () =>{
        it('multiplies the score of total letters by the word length', () => {
        const sumOfScore = addScoresOnEachLetter(arrayOfLetters)
        const numberOfLetters = 3
        expect(multiplyScoreByNumberOfLetters(sumOfScore, numberOfLetters)).to.equals(21)
        })
    })


  </script>
  <script class="mocha-exec">
    mocha.run();
  </script>
</body>
